<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Gift Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .message-card {
            width: 91mm;
            height: 55mm;
            background: linear-gradient(135deg, #f5e6e3 0%, #e8d4d1 100%);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(139, 90, 107, 0.2);
        }

        .card-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #8b5a6b;
            border-radius: 8px;
            margin: 3mm;
            pointer-events: none;
        }

        .card-header {
            position: absolute;
            top: 4mm;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 2;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 16pt;
            font-weight: 700;
            color: #8b5a6b;
            margin-bottom: 1mm;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .card-subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 11pt;
            color: #8b5a6b;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .qr-section {
            position: absolute;
            left: 6mm;
            top: 18mm;
            width: 30mm;
            height: 30mm;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 6px;
            padding: 2mm;
            box-shadow: 0 2px 8px rgba(139, 90, 107, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .message-section {
            position: absolute;
            right: 6mm;
            top: 18mm;
            width: 48mm;
            height: 30mm;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 6px;
            padding: 3mm;
            box-shadow: 0 2px 8px rgba(139, 90, 107, 0.15);
        }

        .message-lines {
            margin-top: 0;
        }

        .message-line {
            height: 5mm;
            border-bottom: 1px solid rgba(139, 90, 107, 0.2);
            margin-bottom: 1.5mm;
        }

        .message-line:last-child {
            margin-bottom: 0;
        }

        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
            }

            .message-card {
                box-shadow: none;
            }

            .qr-section,
            .message-section {
                backdrop-filter: none;
                background: rgba(255, 255, 255, 0.95);
            }
        }

        @page {
            size: 91mm 55mm;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="message-card">
        <div class="card-border"></div>

        <div class="card-header">
            <div class="card-title">Wedding Gift</div>
            <div class="card-subtitle">Congratulations!</div>
        </div>

        <div class="qr-section">
            <img src="qrcode.png" alt="QR Code" class="qr-code">
        </div>

        <div class="message-section">
            <div class="message-lines">
                <div class="message-line"></div>
                <div class="message-line"></div>
                <div class="message-line"></div>
                <div class="message-line"></div>
                <div class="message-line"></div>
            </div>
        </div>
    </div>
</body>
</html>
