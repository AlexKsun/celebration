<body>
    <!-- Header Section -->
    <header class="hero-header">
        <div class="hero-content">
            <h1 class="hero-title">wedding gift</h1>
            <p class="hero-subtitle">Congratulations on your wedding!!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Welcome Message -->
        <section class="welcome-section">
            <div class="welcome-card">
                <h2 class="welcome-title">ご結婚おめでとうございます！</h2>
                <p class="welcome-text">お好きな商品を1つお選びください</p>
            </div>
        </section>

        <!-- Category Filter -->
        <section class="category-section">
            <div class="category-buttons">
                <button class="category-btn active" data-category="all">
                    <span class="material-icons">apps</span>
                    すべて
                </button>
                <button class="category-btn" data-category="kitchen">
                    🍳 キッチン用品
                </button>
                <button class="category-btn" data-category="living">
                    🏠 リビング用品
                </button>
                <button class="category-btn" data-category="bath">
                    🛁 バス・ビューティー
                </button>
                <button class="category-btn" data-category="pair">
                    💕 ペア用品
                </button>
                <button class="category-btn" data-category="experience">
                    ✨ 体験ギフト
                </button>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="products-section">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer / Selection Summary -->
    <footer class="footer-selection" id="footerSelection">
        <div class="selection-summary" id="selectionSummary">
            <p class="no-selection">商品を選択してください</p>
        </div>
        <button class="decide-button" id="decideButton" disabled>
            <span class="material-icons">check_circle</span>
            この商品に決定する
        </button>
    </footer>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>🎁 ありがとうございます！</h3>
            </div>
            <div class="modal-body" id="confirmModalBody">
                <!-- Confirmation details will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">戻る</button>
                <button class="btn btn-primary" id="submitBtn">決定する</button>
            </div>
        </div>
    </div>

    <!-- Completion Modal -->
    <div class="modal" id="completionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="completionTitle">✨ 選択完了！</h3>
            </div>
            <div class="modal-body" id="completionModalBody">
                <!-- Completion message will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="closeCompletionBtn">閉じる</button>
            </div>
        </div>
    </div>

    <!-- Hidden Form for GAS Submission -->
    <form id="gasSubmissionForm" style="display: none;" method="POST" target="gasSubmissionFrame">
        <input type="hidden" name="action" value="submit">
        <input type="hidden" name="data" id="gasFormData">
    </form>
    <iframe name="gasSubmissionFrame" style="display: none; width: 0; height: 0; border: none;" src="about:blank"></iframe>

    <!-- Loading Overlay -->
    <div class="loading-overlay show" id="loadingOverlay"> <!-- 初期表示のために'show'クラスを追加 -->
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>読み込み中...</p> <!-- テキストを「読み込み中...」に変更 -->
        </div>
    </div>

    <!-- 環境変数設定 (本番環境では適切な値に置き換える) -->
    <script>
        // 環境変数設定オプション
        // GitHub Pages等でビルド時に置き換える場合
        window.ENV = {
            GAS_URL: '{{GAS_URL}}' // ビルド時に置き換えられる
        };
    </script>

    <script src="scripts/env-loader.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/image-fallback.js"></script>
    <script src="scripts/gas-fallback.js"></script>
    <script src="scripts/main.js"></script>

    <!-- デバッグツール（開発環境用） -->
    <script src="scripts/debug-footer.js"></script>

    <!-- 管理者ツール（本番環境では削除可能） -->
    <script src="scripts/admin.js"></script>
</body>
