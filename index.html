<body>
    <!-- Password Overlay -->
    <div class="password-overlay" id="passwordOverlay">
        <div class="password-container">
            <div class="password-icon">
                <span class="material-icons">lock</span>
            </div>
            <h2 class="password-title">Welcome</h2>
            <p class="password-subtitle">パスワードを入力してください</p>
            <form id="passwordForm" class="password-form" autocomplete="on">
                <div class="password-input-group">
                    <span class="material-icons password-input-icon">key</span>
                    <input
                        type="password"
                        id="passwordInput"
                        name="password"
                        class="password-input"
                        placeholder="パスワード"
                        autocomplete="current-password"
                        required
                    />
                </div>
                <button type="submit" class="password-submit">
                    <span class="material-icons">arrow_forward</span>
                    入る
                </button>
                <div id="passwordError" class="password-error" style="display: none;">
                    <span class="material-icons">error</span>
                    パスワードが違います
                </div>
            </form>
        </div>
    </div>

    <!-- Header Section -->
    <header class="hero-header">
        <div class="hero-content">
            <h1 class="hero-title">wedding gift</h1>
            <p class="hero-subtitle">Congratulations on your wedding!!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Welcome Message -->
        <section class="welcome-section">
            <div class="welcome-card">
                <h2 class="welcome-title">ご結婚おめでとうございます！ Brothersより</h2>
                <p class="welcome-text">結婚祝いのカタログギフトです。お好きな商品を1つお選びください。</p>
            </div>
        </section>

        <!-- Category Filter -->
        <section class="category-section">
            <div class="category-buttons">
                <button class="category-btn active" data-category="all">
                    <span class="material-icons">grid_view</span>
                    すべて
                </button>
                <button class="category-btn" data-category="kitchen">
                    <span class="material-icons">restaurant</span>
                    キッチン
                </button>
                <button class="category-btn" data-category="living">
                    <span class="material-icons">weekend</span>
                    リビング
                </button>
                <button class="category-btn" data-category="bath">
                    <span class="material-icons">spa</span>
                    バス
                </button>
                <button class="category-btn" data-category="pair">
                    <span class="material-icons">favorite</span>
                    ペア
                </button>
                <button class="category-btn" data-category="experience">
                    <span class="material-icons">auto_awesome</span>
                    体験
                </button>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="products-section">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
            <!-- Products Loading Overlay -->
            <div class="products-loading-overlay show" id="productsLoadingOverlay">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>商品を読み込み中...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer / Selection Summary -->
    <footer class="footer-selection" id="footerSelection">
        <div class="selection-summary" id="selectionSummary">
            <p class="no-selection">商品を選択してください</p>
        </div>
        <button class="decide-button" id="decideButton" disabled>
            <span class="material-icons">check_circle</span>
            この商品に決定する
        </button>
    </footer>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><span class="material-icons" style="vertical-align: middle; margin-right: 0.5rem;">card_giftcard</span>ありがとうございます！</h3>
            </div>
            <div class="modal-body" id="confirmModalBody">
                <!-- Confirmation details will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">戻る</button>
                <button class="btn btn-primary" id="submitBtn">決定する</button>
            </div>
        </div>
    </div>

    <!-- Completion Modal -->
    <div class="modal" id="completionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="completionTitle"><span class="material-icons" style="vertical-align: middle; margin-right: 0.5rem;">check_circle</span>選択完了！</h3>
            </div>
            <div class="modal-body" id="completionModalBody">
                <!-- Completion message will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="closeCompletionBtn">閉じる</button>
            </div>
        </div>
    </div>


    <!-- Loading Overlay (for form submissions) -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>送信中...</p>
        </div>
    </div>

    <!-- 環境変数設定 (本番環境では適切な値に置き換える) -->
    <script>
        // 環境変数設定オプション
        // GitHub Pages等でビルド時に置き換える場合
        window.ENV = {
            GAS_URL: '{{GAS_URL}}', // ビルド時に置き換えられる
            AUTH_PASSWORD: '{{AUTH_PASSWORD}}' // ビルド時に置き換えられる
        };
    </script>

    <!-- バージョン管理（最初に読み込む） -->
    <script src="scripts/version.js?v=1.0.2"></script>

    <script src="scripts/env-loader.js?v=1.0.2"></script>

    <!-- パスワード認証（env-loaderの後に読み込む） -->
    <script src="scripts/auth.js?v=1.0.2"></script>
    <script src="scripts/config.js?v=1.0.2"></script>
    <script src="scripts/storage.js?v=1.0.2"></script>
    <script src="scripts/image-fallback.js?v=1.0.2"></script>
    <script src="scripts/gas-fallback.js?v=1.0.2"></script>
    <script src="scripts/main.js?v=1.0.2"></script>

    <!-- デバッグツール（開発環境用） -->
    <script src="scripts/debug-footer.js"></script>

    <!-- 管理者ツール（本番環境では削除可能） -->
    <script src="scripts/admin.js"></script>
</body>
</html>
